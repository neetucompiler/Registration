<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Guided Chat Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/roboto.css">
  <link rel="stylesheet" href="css/font-awesome.min.css" />

  <!-- jQuery UI Darkness Theme & Autocomplete -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css">
  <link rel="stylesheet prefetch" href="css/jquery.mCustomScrollbar.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <!-- jQuery UI Darkness Theme & Autocomplete -->
  <style>
    .ui-datepicker {
      width: 21%;
    }
  </style>
  <script src="js/validate.min.js"></script>
</head>

<body style="background:url('assets/telco.png') no-repeat;width: 100%;background-repeat: no-repeat;">
  <div class="chatBot">
    <div id="animHelpText" class="animated bounce" style="display: block;">We are glad to assist you !!</div>
    <div class="chat">
      <div class="chat-title">
        <h1>Telco Bot</h1>
        <h2>Your Network Plan Advisor</h2>
        <button class="pollySpeaker" id="pollySpeak"><i class="fa fa-volume-up fa-lg" aria-hidden="true"></i></button>
        <button class="pollySpeaker" id="pollyMute" style="display: none;"><i class="fa fa-volume-off fa-lg" aria-hidden="true"></i></button>
        <audio id="pollyAudio" preload="none">
          <source src="" type="audio/mp3">
        </audio>
        <button class="chat-minmax" id="minim-chat" style="display: none;"><i class="fa fa-minus fa-lg" aria-hidden="true"></i></button>
        <button class="chat-minmax" id="maxi-chat"><i class="fa fa-plus fa-lg" aria-hidden="true"></i></button>
      </div>
      <div class="messages">
        <div class="messages-content"></div>
      </div>
      <div class="buy-insurance">Click here to <span class="buy-insurance-btn">Buy a 4G Handset</span></div>
      <div>
        <form id="generalForm" class="message-box">
          <div id="sound"></div>
          <input id="userInputText" type="text" class="message-input">
          <span id="userInputVoice">
					<button type="button" id="enabledVoiceBtn" class="voice-btn">
						<i style="color: grey;" class="fa fa-2x fa-microphone" aria-hidden="true"></i>
					</button>
					<button type="button" id="disabledVoiceBtn" class="voice-btn" style="display:none; cursor:not-allowed" disabled>
						<i style="color: black;" class="fa fa-2x fa-microphone-slash" aria-hidden="true"></i>
					</button>
				</span>
          <button id="userInputSubmit" type="submit" class="message-submit">Send</button>
        </form>
      </div>
    </div>
  </div>
  <div id="details" style="display: none;"></div>
  <script type="text/javascript" src="js/jquery.mCustomScrollbar.concat.min.js"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.133.0.min.js"></script>
  <script type="text/javascript" src="js/car_data.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
